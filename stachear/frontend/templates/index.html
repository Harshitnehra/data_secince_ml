<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>ðŸ§  Emotion Detector</h2>
                        <p class="mb-0">Enter text to detect emotions (anger, fear, joy, love, sadness, surprise)</p>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/predict">
                            <div class="mb-3">
                                <label for="text" class="form-label">Your Text:</label>
                                <textarea class="form-control" id="text" name="text" rows="4" 
                                          placeholder="e.g., I can go from feeling so hopeless to so damned hopeful..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Detect Emotion</button>
                        </form>
                        {% if prediction_text %}
                        <div class="alert alert-success mt-4 text-center">
                            <h4>{{ prediction_text }}</h4>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
